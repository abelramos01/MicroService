<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reviews.css">
    <script src="/reviews.js" defer></script>
</head>
<body onload="getReviews()">
    <nav>
        <a href="">início</a>
        <a href="">Adicionar</a>
    </nav>
    <header>
        <div class="headerTop">
            <h1>Micro Delivery</h1>
        </div>
        <div class="headerBottom">
            <h2>Confira as avaliações abaixo:</h2>
        </div>
    </header>


    <main> <!-- PRINCIPAL DA PÁGINA -->
        <section> <!-- AVALIAÇÕES NO GERAL -->
            <article class="article1"> <!-- HEADER DAS AVALIAÇOES-->
                <div class="textos">
                    <h1>AVALIAÇÕES</h1>
                    <h2 id="nomeLoja">nome da loja</h2>
                    <h3 id="endeJoja">endereço da loja</h3>
                </div>
                <div class="avaliacoes">
                    <div class="avalGeral">
                        <h1>Avaliação média:</h1>
                        <img src="/imgs/estrela.png" alt="">
                        <p class="valorMedio" id="ratingMedio">1.5/5</p>
                        <p id="avaliadores"></p>
                    </div>
                    <div class="estrelas" id="estrelasMedia">
                    </div>

                </div>
                <h1 class="textoBaixo" id="comentarios"></h1>
            </article>
            <article class="article2" id="article2"> <!-- DETALHES DAS AVALIAÇÕES/COMENTARIOS -->
                <hr>
            </article>
        </section>
        <aside> <!-- FILTRAGEM -->
            <h1>Ordernar por</h1>
            <div class="radio">
                <p>Nota</p>
                <input type="radio" name="filtro" id="nota">
            </div>
            <div class="radio">
                <p>Data</p>
                <input type="radio" name="filtro" id="data">
            </div>
        </aside>
    </main>
    
</body>
</html>
